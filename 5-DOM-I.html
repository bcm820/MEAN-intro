<html>
<body id="body">
    <h1>Students</h1>
    <ul id="main">
    </ul> 
<script>

    function appendList(array, id){
        for(str of array) {
            let new_li = document.createElement("li");
            new_li.innerHTML = str;
            document.getElementById(id).appendChild(new_li);
        }
    }
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);

    function superAppend(array, element, id){
        if(id === "main") {
            return appendList(array, "main");
        } else {
            if(element === "li") {
                let ul = document.createElement("ul");
                document.getElementById(id).appendChild(ul);
                ul.id = "new_ul";
                id = "new_ul";
            }
            for(str of array) {
                let new_element = document.createElement(element);
                new_element.innerHTML = str;
                document.getElementById(id).appendChild(new_element);
            }
        }
    }

    let ninjas = ["Brian", "Seth", "Ray", "Sam"];
    superAppend(ninjas, "p", "body");
    superAppend(ninjas, "h1", "body");
    superAppend(ninjas, "li", "body");

</script>   
</body>
</html>
