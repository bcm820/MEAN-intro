<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>
    
	Coding is <div id="magic"></div>
    
  <script>
		var words = [
			"a lot of fun ",
			"about not giving up ",
			"challenging and empowering ",
			"creative expression ",
			"what I learned at CodingDojo! "
			],
		el = document.getElementById('magic'),
		phrase_count = 0,
		char_count = 0;

		function updateText() {

			var next = words[phrase_count][char_count++];

			if (next === " ") {
				next = "&nbsp;";
			}

			el.innerHTML = el.innerHTML + next;

			if(char_count == words[phrase_count].length)
			{
				phrase_count++; 	//choose a different word
				char_count = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(phrase_count == words.length)
					phrase_count = 0;
			}
		}

		setInterval(updateText,300);
	</script>
</body>
</html>
