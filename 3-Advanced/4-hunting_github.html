<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <script>
        
        $('document').ready(() => {
            $('button').click(() => {
                $.get("https://api.github.com/users/bcmendoza", (data) => {
                    if(data.name){ $('h1').text(data.name); }
                    else { $('h1').text('None found!'); }
                });
            });
        });

    </script>

    <body style="text-align: center; margin: 20% 20%">
        <button>Display Name</button>
        <h1></h1>
    </body>
</html>
